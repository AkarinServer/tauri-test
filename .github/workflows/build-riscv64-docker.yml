name: Build RISCV64 with Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-riscv64-docker:
    name: Build Tauri App for RISCV64 (Docker)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Build in Docker container
        run: |
          # 使用支持 RISCV64 的 Ubuntu 容器
          docker run --platform linux/riscv64 --rm -v "$PWD:/workspace" -w /workspace ubuntu:22.04 bash -c "
            set -e
            export DEBIAN_FRONTEND=noninteractive
            
            # 更新系统（添加重试机制，处理镜像同步问题）
            # 简化重试逻辑，避免在 bash -c 字符串中的语法问题
            apt-get update || {
              echo "警告: apt-get update 失败，等待 5 秒后重试..."
              sleep 5
              apt-get update || {
                echo "警告: 第二次重试失败，使用 --fix-missing 继续"
                apt-get update --fix-missing || true
              }
            }
            
            # 安装基础工具
            apt-get install -y \
              curl \
              wget \
              build-essential \
              pkg-config \
              ca-certificates \
              gnupg
            
            # 安装 Node.js 22 (直接从非官方构建源下载，Node.js 没有官方 RISCV64 版本)
            # 参考: https://github.com/nodejs/unofficial-builds/tree/main/recipes/riscv64
            # 参考: https://unofficial-builds.nodejs.org/
            # 参考: https://www.reddit.com/r/RISCV/comments/1nvbky2/nodejs_22_in_riscv64/
            NODE_VERSION=\"22.21.1\"  # Node.js 22 (使用实际存在的版本)
            NODE_ARCH=\"riscv64\"
            NODE_DIST=\"node-v\${NODE_VERSION}-linux-\${NODE_ARCH}\"
            NODE_URL=\"https://unofficial-builds.nodejs.org/download/release/v\${NODE_VERSION}/\${NODE_DIST}.tar.xz\"
            
            # 下载并安装 Node.js
            cd /tmp
            echo \"正在从非官方构建源下载 Node.js \${NODE_VERSION} for RISCV64...\"
            wget -q \"\$NODE_URL\" -O \"\${NODE_DIST}.tar.xz\" || {
              echo \"警告: 下载 Node.js \${NODE_VERSION} 失败，尝试其他版本...\"
              NODE_VERSION=\"22.21.0\"
              NODE_DIST=\"node-v\${NODE_VERSION}-linux-\${NODE_ARCH}\"
              NODE_URL=\"https://unofficial-builds.nodejs.org/download/release/v\${NODE_VERSION}/\${NODE_DIST}.tar.xz\"
              wget -q \"\$NODE_URL\" -O \"\${NODE_DIST}.tar.xz\" || {
                echo \"警告: 22.21.0 也失败，尝试 22.20.0...\"
                NODE_VERSION=\"22.20.0\"
                NODE_DIST=\"node-v\${NODE_VERSION}-linux-\${NODE_ARCH}\"
                NODE_URL=\"https://unofficial-builds.nodejs.org/download/release/v\${NODE_VERSION}/\${NODE_DIST}.tar.xz\"
                wget -q \"\$NODE_URL\" -O \"\${NODE_DIST}.tar.xz\" || {
                  echo \"错误: 无法下载 Node.js 22 for RISCV64\"
                  exit 1
                }
              }
            }
            
            echo \"解压 Node.js...\"
            tar -xf \"\${NODE_DIST}.tar.xz\"
            mv \"\${NODE_DIST}\" /opt/nodejs
            export PATH=\"/opt/nodejs/bin:\$PATH\"
            ln -sf /opt/nodejs/bin/node /usr/local/bin/node
            ln -sf /opt/nodejs/bin/npm /usr/local/bin/npm
            ln -sf /opt/nodejs/bin/npx /usr/local/bin/npx
            
            # 验证安装
            echo \"验证 Node.js 安装...\"
            node --version
            npm --version
            
            # 安装 Rust
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source \$HOME/.cargo/env
            
            # 添加 RISCV64 目标
            rustup target add riscv64gc-unknown-linux-gnu
            
            # 安装系统依赖（注意：RISCV64 仓库中可能没有所有包）
            apt-get install -y \
              libwebkit2gtk-4.1-dev \
              libgtk-3-dev \
              librsvg2-dev \
              libayatana-appindicator3-dev \
              libssl-dev \
              libxdo-dev \
              || echo '某些包可能不可用'
            
            # 安装项目依赖
            npm ci
            
            # 构建前端
            npm run build
            
            # 构建 Tauri 应用
            npm run tauri build -- --target riscv64gc-unknown-linux-gnu
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-riscv64-docker
          path: |
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/tauri-riscv64-test
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/bundle/

